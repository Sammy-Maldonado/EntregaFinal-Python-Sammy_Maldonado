<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'AppCoder:inicio' %}">Inicio</a>
                <a class="navbar-brand" href="{% url 'AppCoder:cursos' %}">Cursos</a>
                <a class="navbar-brand" href="{% url 'AppCoder:profesores' %}">Profesores</a>
                <a class="navbar-brand" href="{% url 'AppCoder:lista_estudiantes' %}">Estudiantes</a>
                <a class="navbar-brand" href="{% url 'AppCoder:entregables' %}">Entregables</a>
                <a class="navbar-brand" href="{% url 'Main:index' %}">Home</a>
            </div>
        </nav>
    </header>

    <h1 class="text-center my-5 fw-bold">{% block content_title %} Bienvenidos {% endblock content_title %}</h1>

    <main>
        {% block content %}
        <!-- Contenido específico de cada página irá aquí -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Site</p>
    </footer>
</body>
</html>
