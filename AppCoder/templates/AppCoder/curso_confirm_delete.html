{% extends 'AppCoder/padre.html' %}

{% block title %}Confirmar eliminación{% endblock %}

{% block content_title %}Confirmar eliminación{% endblock content_title %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5>¿Eliminar el curso "{{ object.nombre }}"?</h5>
      <form method="post">
        {% csrf_token %}
        <a href="{% url 'AppCoder:cursos' %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
